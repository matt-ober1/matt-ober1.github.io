<!doctype html>
<html lang="en" data-bs-core="modern" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Me</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/css/halfmoon.min.css" rel="stylesheet" integrity="sha256-SsJizWSIG9JT9Qxbiy8xnYJfjCAkhEQ0hihxRn7jt2M=" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/css/cores/halfmoon.modern.css" rel="stylesheet" integrity="sha256-DD6elX+jPmbFYPsGvzodUv2+9FHkxHlVtQi0/RJVULs=" crossorigin="anonymous">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #800080;
            padding: 20px;
        }
        header h1 {
            color: #fff;
            font-size: 36px;
            margin: 0;
        }
        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        header nav li {
            display: inline-block;
            margin-right: 20px;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
            padding-bottom: 80px; /* Space for footer */
        }
        main h2 {
            color: #800080;
            font-size: 36px;
            margin-bottom: 20px;
        }
        main p {
            font-size: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #222;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
        }
        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #800080;
            border-radius: 4px;
            background: #333;
            color: #fff;
        }
        .form-container button {
            background-color: #800080;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #600060;
        }
        footer {
            background-color: #800080;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Matthew Oberholtzer</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="socials.html">Social Accounts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2 id="contact-heading">Contact Me</h2>
            <p id="contact-text">If you would like to get in touch, please fill out the form below:</p>
            <div class="form-container">
                <form id="contact-form" action="https://formspree.io/f/manwbvpg" method="POST">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Matthew Oberholtzer. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <!-- Anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <!-- Smooth Scroll -->
    <script src="https://cdn.jsdelivr.net/npm/smooth-scroll@16.1.3/dist/smooth-scroll.polyfills.min.js"></script>
    <script>
        new SmoothScroll('a[href*="#"]', {
            speed: 800,
            offset: 70
        });
    </script>

    <!-- Lazy Load Images -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.0/lazysizes.min.js" async></script>

    <!-- Halfmoon JS -->
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/js/halfmoon.min.js" integrity="sha256-xN5L8RUmVeHOGXG9t5Dr1ccPhx7o4+OTlJY9tr2skU8=" crossorigin="anonymous"></script>

    <!-- Anime.js Animations -->
    <script>
        // Anime.js animations
        document.addEventListener('DOMContentLoaded', function() {
            anime({
                targets: '#contact-heading',
                translateY: [-50, 0],
                opacity: [0, 1],
                easing: 'easeOutExpo',
                duration: 1000
            });

            anime({
                targets: '#contact-text',
                translateX: [-100, 0],
                opacity: [0, 1],
                easing: 'easeOutExpo',
                delay: 500,
                duration: 1000
            });
        });
    </script>
</body>
</html>
